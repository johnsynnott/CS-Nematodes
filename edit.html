	<body>
		<div class="container">
			<div class="row">
				<table id="DataTable" class="tablesorter">
					<thead>
						<tr>
							<th>Sampled By</th>
							<th>Location</th>
							<th>City</th>
							<th>State</th>
							<th>Latitude</th>
							<th>Longitude</th>
							<th>Elevation (m)</th>
							<th>Date</th>
							<th>Time</th>
							<th>Weather</th>
							<th>Temperature (F)</th>
							<th>Samples Collected</th>
							<th>Nematodes Found</th>
							<th>Strains Found</th>
							<th>Remove</th>
						</tr>
					</thead>
					<tbody id="chart">
					</tbody>
				</table>
			</div>
			<div id="controlContainer" class="row">
				<div class="span7">
					<a class="btn" id="newRowButton">Add New Row</a>
				</div>
				<div class="span5">
					<form id="mainForm" method="POST" action="http://users.wpi.edu/~john/cgi-bin/updatemap.pl">
						Password: <input type="password" id="subPass" name="password" />
						<input class="btn" type="submit" id="submitButton" value="Commit" />
						<textarea id="JSONCont" name="compJSON"></textarea>
					</form>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="res/js/edit.js"></script>
